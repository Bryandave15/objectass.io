<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Person Object Assignment</title>
</head>
<body>
  
	<div class="col-md-12 well d-flex justify-content-center">
		<div class="col-md-4 ">
			<h3>Input your Personal Information</h3>
			<form>
				<div class="form-group">
					<label>Firstname</label>
					<input type="text" id="firstname" class="form-control" />
				</div>
				<div class="form-group">
					<label>Lastname</label>
					<input type="text" id="lastname" class="form-control" />
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" id="address" class="form-control" />
				</div>
				<div class="form-group">
					<label>Birthday</label>
					<input type="date" id="birthday" class="form-control" />
				</div>
                <div class="form-group">
					<label>Age</label>
					<input type="number" id="age" class="form-control" />
				</div>
				

   
				<center><button type="button" class="btn btn-danger" onclick="addPerson();">Add Personal Data</button></center>
			</form>
			<br>
			<div class="col-md-12">
				<table class="table table-bordered">
					<thead class="alert-info">
						<tr>
							<th>Fullname</th>
							<th>Address</th>
							<th>Birthday</th>
							<th>Age</th>
							
						</tr>
					</thead>
					<tbody id="result"></tbody>
				</table>
			</div>
		</div>

        
		
	</div>

    <script>
        function addPerson(){
	var firstname=document.getElementById('firstname').value;
	var lastname=document.getElementById('lastname').value;
	var address=document.getElementById('address').value;
    var birthday=document.getElementById('birthday').value;
    var age=document.getElementById('age').value;
	
 
	if(firstname =="" || lastname =="" || address=="" || birthday=="" || age=="") {
		alert("Please enter something first!");
	}else{
		var output="";
		
		output="<tr><td>"+firstname+" "+lastname+"</td><td>"+address+"</td><td>"+birthday+"</td><td>"+age +" y/o" +"</td></tr>" ;
		
		document.getElementById('result').innerHTML+=output;
 
		document.getElementById('firstname').value="";
		document.getElementById('lastname').value="";
		document.getElementById('address').value="";
        document.getElementById('birthday').value="";
        document.getElementById('age').value="";
	}
	
 
}
    </script>





</body>
</html>
